<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="icon" href="https://cdn.august.com.au/favicon.ico" />
	<title>August Slider</title>
</head>
<body>
	<main>
		<div class="gallery-slider">
			<div class="gallery-slider__slides">
				<figure class="gallery-slider__image">
					<img 
						srcset="
							https://images.pexels.com/photos/374049/pexels-photo-374049.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=200&w=336 336w,
							https://images.pexels.com/photos/374049/pexels-photo-374049.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=500&w=840 840w,
							https://images.pexels.com/photos/374049/pexels-photo-374049.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260 1260w"
							src="https://images.pexels.com/photos/374049/pexels-photo-374049.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Man flattening wooden board with hand plane">
				</figure>
				<figure class="gallery-slider__image">
					<img src="https://images.pexels.com/photos/374861/pexels-photo-374861.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Man holding woodworking hand plane">
				</figure>
				<figure class="gallery-slider__image">
					<img src="https://images.pexels.com/photos/122588/pexels-photo-122588.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Piles of woods">
				</figure>
				<figure class="gallery-slider__image">
					<img src="https://images.pexels.com/photos/175709/pexels-photo-175709.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=750&w=1260" alt="Wood shaving on a bench">
				</figure>
			</div>
		</div>
	</main>
</body>
</html>
